<main class="flex w-screen h-screen items-center justify-center p-6 bg-gray-50">
    <div class="bg-white w-full max-w-[95%] sm:max-w-[700px] md:max-w-[900px] border-2 rounded-2xl flex flex-col md:flex-row items-center justify-between text-green-900 p-6 gap-6 shadow-xl">
  
      <!-- Left Section: Image & Heading -->
      <div class="relative flex flex-col items-center justify-center text-center w-full md:w-1/2">
        <!-- Profile Image with Edit Icon -->
        <div class="relative">
          <img 
            [src]="profileImageUrl" 
            alt="Profile Image" 
            class="w-36 h-36 md:w-44 md:h-44 rounded-full object-cover mb-4 border-4 border-green-300" />
          
          <!-- Edit Icon -->
          <button (click)="triggerFileInput()" class="absolute bottom-3 right-3 bg-white border rounded-full p-1 shadow hover:bg-gray-100">
            ✏️
          </button>

             <!-- Hidden file input -->
       <input type="file" accept="Image/*" #fileInput class="hidden" (change)="onFileSelected($event)">
  
        </div>
        <h2 class="text-4xl md:text-5xl font-bold">Edit Your<br>Profile</h2>
      </div>

   
      <!-- Right Section: Form -->
      <div class="w-full md:w-1/2">
        <form class="flex flex-col gap-5 w-full">
          <div>
            <label class="block mb-1">Name:</label>
            <input type="text" [(ngModel)]="student.name" name="name" required class="border w-full px-3 py-2 rounded" />
          </div>
          <div>
            <label class="block mb-1">Email:</label>
            <input type="email" [(ngModel)]="student.email"  name="email" required class="border w-full px-3 py-2 rounded" />
          </div>
          <div>
            <label class="block mb-1">Mobile:</label>
            <input type="number" name="mobile" [(ngModel)]="student.mobile"  required class="border w-full px-3 py-2 rounded" />
          </div>
          
          <button type="submit" (click)="uploadProfile()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Edit</button>
        </form>
      </div>
  
    </div>
  </main>
