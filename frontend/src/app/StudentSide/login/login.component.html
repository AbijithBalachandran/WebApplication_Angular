
<main class="flex w-screen h-screen items-center justify-center p-4">
  <div class="bg-transparent max-w-[90%] sm:max-w-[500px] md:max-w-[600px] h-[600px] aspect-square border-2 rounded-2xl flex flex-col items-center justify-center text-green-900 p-4">
    
    <h2 class="text-5xl mb-4 text-center">Student<br>Login</h2>
    
    <div class="flex w-full max-w-md rounded-2xl items-center justify-center">
      
      <form class="flex flex-col gap-4 w-full" (ngSubmit)="onSubmit()">
        
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="student.email"
          name="email"
          placeholder="Enter Email"
          required
          class="border px-2 py-1 rounded"
        />

        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="student.password"
          name="password"
          placeholder="Enter your Password"
          required
          class="border px-2 py-1 rounded"
        />

        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Sign In
        </button>

        <p class="text-center text-sm">
          Don't have an account?
          <a routerLink="/" class="underline text-blue-600">Register</a>
        </p>
      </form>
      
    </div>
    
  </div>
</main>
